<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/materialize.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>FunZip</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper black">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="brand-logo"
          >FunZip</a
        >
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a id="search-history" class="modal-trigger" href="#history-modal"
              >Search History</a
            >
          </li>
          <li><a id="clear-history" href="#">Clear Search History</a></li>
        </ul>
      </div>
    </nav>
    <div class="bg-img">
      <section id="header">
        <div class="bg-color center row">
          <h3>Events, Hotels, Drinks</h3>
          <h4>Search for Your event & book your hotel at the same time !!</h4>
        </div>
      </section>
      <br /><br />
      <div class="jumbo container row">
        <nav class="row col s8">
          <div class="nav-wrapper white row">
            <form class="row">
              <div class="input-field col s12">
                <input
                  id="search"
                  type="search"
                  title="search-city"
                  placeholder="Type in an Event, Performer, or City"
                  required
                />
                <label class="label-icon" for="search"
                  ><i class="material-icons"></i
                ></label>
              </div>
            </form>
          </div>
        </nav>
        <a
          href="#footer"
          class="btn-large orange col s3 offset-s1 bold-text hoverable"
          id="searchBtn"
          >search</a
        >
        <br /><br /><br />
      </div>
    </div>

    <main class="flip hide container" id="flipCards">
      <div id="card-parent" class="row"></div>
    </main>
    <footer class="page-footer black darken-3 center" id="footer">
      Â© 2020 Copyright Group 2
    </footer>

    <!-- Modal Structure -->
    <div id="modal1" class="card-parent modal z-depth-4"></div>
    <div id="history-modal" class="z-depth-4 modal row"></div>

    <!--Import our js and materialize js files -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/materialize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
